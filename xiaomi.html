        background-color: #888;

    .navbar {

    .navbar a {
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;

  section{

  }
  
 .content{
    color: white;
    align-items: center;
    font-style: italic;
 }
 .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #d5d8d5;
        border: 2px solid rgb(140, 167, 170);
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        color: black;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #969996;
    }
    .container {
        color: white;
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .card {
        width: calc(33.33% - 20px);
        background-image: unset;
        border: 3px solid rgb(104, 95, 95);
        box-shadow: 40px red;
        margin-bottom: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-image {
        padding: 20px;
        width: 100%;
        height: auto;
    }

    .card-content {
        padding: 20px;
    }

    .buy-button {
        display: block;
        width: 100%;
        padding: 10px 20px;
        background-color: #302c38;
        color: #f3eeee;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .buy-button:hover {
        background-color: #a5bedf;
    }
    
    .img{
        width: 85%;
        display: block;
        height: auto;
        
        border-radius: 10px;
    }
    .sm{
        font-size: small ;
    }
    .credit-icon {
        float: right;
        color: #888;
        margin-left: 20px;
    }
    .price-button {
    padding: 4px 10px;
    background-color: #ede9f5;
    color: #1a1616;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size:16px;
    display: flex;
    align-items: center;
    margin-top: 10px;
    margin-bottom: 10px;
}

.price {
    margin-right: 5px;
}

.icon {
    font-size: 20px;
}
a{
    color: greenyellow;
}
a:hover{
    color: red;
}
p{
    font-size: small;
}
